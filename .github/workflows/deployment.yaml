name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
      # gitのインストールとかして、Cloneに近いことをする
      # runはshellのコマンドそのもの、usesはパッケージ化されたアクションを実行する
        uses: actions/checkout@v3
      # ubuntuは事前にnodeなどのパッケージがある程度インストールされているので本来は必要ない
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
      # npm installと異なり、package-lock.jsonを書き換えずにパッケージインストールを行うため、CICDではこれを使う
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."

